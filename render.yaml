# Render.com deployment configuration
# Deploy: Connect https://github.com/Paddy1981/larun to Render dashboard

services:
  - type: web
    name: larun-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-api.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: ENVIRONMENT
        value: production
    autoDeploy: true
