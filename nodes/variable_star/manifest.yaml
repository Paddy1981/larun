# LARUN Node Manifest - Variable Star Classifier
# Version: 1.0.0

node_id: VSTAR-001
name: Variable Star Classifier
version: 1.0.0
description: >
  Classifies variable stars from phase-folded light curves. Identifies
  different variability types including Cepheids, RR Lyrae, Delta Scuti,
  eclipsing binaries, rotational variables, and irregular variables.
  Optimized for OGLE, ASAS-SN, and Gaia photometry.

category: stellar
author: LARUN Project
license: MIT
min_larun_version: 2.0.0

# Model specifications
model_size_kb: 72
input_shape: (512, 1)
output_classes:
  - cepheid
  - rr_lyrae
  - delta_scuti
  - eclipsing_binary
  - rotational
  - irregular
  - constant

# Model files
model:
  primary: classifier.tflite
  fallback: weights.npz
  quantization: int8

# Dependencies
dependencies: []

# Tags for discovery
tags:
  - variable-star
  - classification
  - phase-folded
  - periodic
  - OGLE
  - ASAS-SN

# Performance metrics
metrics:
  accuracy: 0.85
  precision: 0.83
  recall: 0.86
  f1_score: 0.84
  inference_time_ms: 10

# Input preprocessing
preprocessing:
  phase_fold: true
  normalize: true
  normalize_method: zscore
  target_length: 512
  n_phase_bins: 512

# Output postprocessing
postprocessing:
  confidence_threshold: 0.5

# Supported data sources
data_sources:
  - OGLE
  - ASAS-SN
  - Gaia
  - TESS
  - Kepler
  - ZTF
  - generic_lightcurve
