# LARUN Docker Compose Configuration
# Run with: docker-compose up

version: '3.8'

services:
  # ==========================================================================
  # LARUN API Server
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: larun-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app
      - LARUN_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # LARUN CLI (Interactive)
  # ==========================================================================
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: larun-cli
    entrypoint: ["python", "larun.py"]
    stdin_open: true
    tty: true
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    profiles:
      - cli

  # ==========================================================================
  # LARUN Training
  # ==========================================================================
  training:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: larun-training
    entrypoint: ["python", "train_real_data.py"]
    command: ["--planets", "250", "--non-planets", "250", "--epochs", "100"]
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - training

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  larun-data:
  larun-models:
  larun-output:

# ==========================================================================
# Networks
# ==========================================================================
networks:
  default:
    name: larun-network
