# LARUN Version Bump Workflow
# ============================
# Bumps version using semantic versioning and creates a tag
#
# Usage:
#   - Manual dispatch with bump type selection

name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      custom_version:
        description: 'Custom version (optional, overrides bump_type)'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  bump:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bump2version
        run: pip install bump2version

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Get current version
        id: current
        run: |
          CURRENT=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml | head -1)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Bump version
        id: bump
        run: |
          if [ -n "${{ inputs.custom_version }}" ]; then
            # Custom version specified
            NEW_VERSION="${{ inputs.custom_version }}"
            # Remove 'v' prefix if present
            NEW_VERSION=${NEW_VERSION#v}

            # Update version in files manually
            sed -i "s/version = \"${{ steps.current.outputs.version }}\"/version = \"$NEW_VERSION\"/" pyproject.toml
            sed -i "s/__version__ = \"${{ steps.current.outputs.version }}\"/__version__ = \"$NEW_VERSION\"/" src/__init__.py

            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            # Use bump2version
            bump2version ${{ inputs.bump_type }} --no-tag --no-commit

            NEW_VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml | head -1)
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

          echo "New version: $NEW_VERSION"

      - name: Update CHANGELOG
        run: |
          DATE=$(date +%Y-%m-%d)
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          # Check if CHANGELOG.md exists
          if [ ! -f CHANGELOG.md ]; then
            cat > CHANGELOG.md << 'EOF'
          # Changelog

          All notable changes to LARUN will be documented in this file.

          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

          EOF
          fi

          # Add new version entry
          sed -i "/^# Changelog/a\\
          \\
          ## [$NEW_VERSION] - $DATE\\
          \\
          ### Changed\\
          - Version bump from ${{ steps.current.outputs.version }} to $NEW_VERSION\\
          " CHANGELOG.md

      - name: Commit changes
        run: |
          git add -A
          git commit -m "chore(release): bump version ${{ steps.current.outputs.version }} -> ${{ steps.bump.outputs.new_version }}"

      - name: Create tag
        run: |
          git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release v${{ steps.bump.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin "v${{ steps.bump.outputs.new_version }}"

      - name: Generate summary
        run: |
          echo "# Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag \`v${{ steps.bump.outputs.new_version }}\` has been created and pushed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To create a release, go to [Releases](../../releases) or run the Release workflow." >> $GITHUB_STEP_SUMMARY
