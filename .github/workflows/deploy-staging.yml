# =============================================================================
# LARUN MVP - Staging Deployment Workflow
# =============================================================================
# Automatically deploys to staging when PRs are merged to main
# Manual trigger also available for ad-hoc deployments
# =============================================================================

name: Deploy to Staging

on:
  workflow_dispatch:  # Manual trigger only
  # Disabled automatic triggers
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'api/**'
  #     - 'web/**'
  #     - 'src/**'
  #     - 'docker/**'
  #     - '.github/workflows/deploy-staging.yml'
    inputs:
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository }}/larun-api
  WEB_IMAGE: ghcr.io/${{ github.repository }}/larun-web

jobs:
  # ===========================================================================
  # Run Tests
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: larun
          POSTGRES_PASSWORD: password
          POSTGRES_DB: larun_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run API tests
        env:
          DATABASE_URL: postgresql://larun:password@localhost:5432/larun_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-min-32-characters
        run: |
          pytest tests/ -v --tb=short

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Run web tests
        working-directory: web
        run: npm test -- --passWithNoTests

      - name: Run web type check
        working-directory: web
        run: npm run type-check || true  # Don't fail on type errors initially

  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      web_image: ${{ steps.meta-web.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          target: runtime
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.web
          target: runner
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }}

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: staging
      url: https://staging.larun.ai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Option A: Deploy to Railway
      # - name: Deploy to Railway
      #   uses: railwayapp/railway-github-action@v1
      #   with:
      #     service: larun-staging
      #   env:
      #     RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      # Option B: Deploy to Fly.io
      # - name: Deploy to Fly.io
      #   uses: superfly/flyctl-actions/setup-flyctl@master
      # - run: flyctl deploy --remote-only --app larun-staging
      #   env:
      #     FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # Option C: Deploy to Vercel (Web only)
      # - name: Deploy Web to Vercel
      #   uses: amondnet/vercel-action@v25
      #   with:
      #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
      #     vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
      #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      #     working-directory: ./web

      # Placeholder deployment step
      - name: Deploy notification
        run: |
          echo "=========================================="
          echo "  STAGING DEPLOYMENT READY"
          echo "=========================================="
          echo ""
          echo "Docker images built and pushed:"
          echo "  - API: ${{ env.API_IMAGE }}:staging"
          echo "  - Web: ${{ env.WEB_IMAGE }}:staging"
          echo ""
          echo "Configure your deployment platform (Railway, Fly.io, Vercel)"
          echo "by uncommenting the appropriate deployment step above."
          echo ""
          echo "Required secrets:"
          echo "  - STAGING_API_URL: URL of your staging API"
          echo "  - For Railway: RAILWAY_TOKEN"
          echo "  - For Fly.io: FLY_API_TOKEN"
          echo "  - For Vercel: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID"

  # ===========================================================================
  # Notify on Completion
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy.result }}
          text: |
            Staging deployment ${{ needs.deploy.result }}
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Staging deployment successful!"
            echo "URL: https://staging.larun.ai"
          else
            echo "Staging deployment failed"
            exit 1
          fi
