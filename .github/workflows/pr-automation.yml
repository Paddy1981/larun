# LARUN PR Automation
# Automated labeling, review assignment, and checks

name: PR Automation

on:
  workflow_dispatch:  # Manual trigger only
  # Disabled automatic triggers
  # pull_request:
  #   types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  labeler:
    name: Auto-Label PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Label based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true

  size-label:
    name: PR Size Label
    runs-on: ubuntu-latest
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: 10
          s_label: 'size/S'
          s_max_size: 100
          m_label: 'size/M'
          m_max_size: 500
          l_label: 'size/L'
          l_max_size: 1000
          xl_label: 'size/XL'
          fail_if_xl: false

  pr-description-check:
    name: PR Description Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR description
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';
            const minLength = 50;

            // Check for exempt labels
            const exemptLabels = ['skip-description-check', 'dependencies'];
            const prLabels = pr.labels.map(l => l.name);
            const isExempt = exemptLabels.some(label => prLabels.includes(label));

            if (isExempt) {
              console.log('PR is exempt from description check');
              return;
            }

            if (body.length < minLength) {
              core.setFailed(`PR description must be at least ${minLength} characters. Current: ${body.length}`);
            } else {
              console.log(`PR description length: ${body.length} characters âœ“`);
            }

  conventional-commits:
    name: Conventional Commits Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit messages
        uses: webiny/action-conventional-commits@v1.3.1
        with:
          allowed-commit-types: "feat,fix,docs,style,refactor,perf,test,build,ci,chore,revert"

  # Coordination check removed - internal files not tracked in public repo
