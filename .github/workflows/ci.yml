# LARUN CI Pipeline
# Runs linting, type checking, and tests on all PRs and pushes

name: CI

on:
  workflow_dispatch:  # Manual trigger only
  # Disabled automatic triggers to prevent CI noise
  # push:
  #   branches: [main, master, develop]
  # pull_request:
  #   branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install ruff black isort

      - name: Run Ruff (linting)
        run: ruff check src/ tests/ --output-format=github
        continue-on-error: true

      - name: Run Black (formatting check)
        run: black --check --diff src/ tests/
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: isort --check-only --diff src/ tests/
        continue-on-error: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install mypy types-requests types-PyYAML
          pip install -r requirements.txt

      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify imports
        run: |
          pip install -r requirements.txt
          python -c "from src.skills import *; print('All skills imported successfully')"
        env:
          PYTHONPATH: ${{ github.workspace }}
