# =============================================================================
# LARUN MVP - Docker Compose for Local Development
# =============================================================================
# Usage:
#   docker compose up -d          # Start all services
#   docker compose up -d db redis # Start only database and redis
#   docker compose logs -f api    # View API logs
#   docker compose down           # Stop all services
# =============================================================================

version: "3.9"

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: larun_db
    environment:
      POSTGRES_USER: larun
      POSTGRES_PASSWORD: password
      POSTGRES_DB: larun_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d  # Optional: init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U larun -d larun_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # Redis - Job Queue & Caching
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: larun_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # ===========================================================================
  # Python FastAPI Backend (Agent BETA will implement)
  # ===========================================================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: larun_api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://larun:password@db:5432/larun_db
      - REDIS_URL=redis://redis:6379
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    volumes:
      # Mount source for hot reload during development
      - ../api:/app/api:ro
      - ../src:/app/src:ro
      - ../models:/app/models
      - ../output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Next.js Frontend (Agent GAMMA will implement)
  # ===========================================================================
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: larun_web
    depends_on:
      - api
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXTAUTH_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      # Mount source for hot reload during development
      - ../web:/app:ro
      - /app/node_modules  # Exclude node_modules from mount
      - /app/.next         # Exclude .next from mount
    restart: unless-stopped

  # ===========================================================================
  # Redis Commander - Database Admin UI (Development only)
  # ===========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: larun_redis_ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools  # Only start with: docker compose --profile tools up

  # ===========================================================================
  # pgAdmin - PostgreSQL Admin UI (Development only)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: larun_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@larun.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - tools  # Only start with: docker compose --profile tools up

# =============================================================================
# Named Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks (using default bridge network)
# =============================================================================
networks:
  default:
    name: larun_network
