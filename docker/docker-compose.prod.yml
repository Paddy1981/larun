# =============================================================================
# LARUN MVP - Docker Compose for Production
# =============================================================================
# This extends the base docker-compose.yml with production settings
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

version: "3.9"

services:
  # ===========================================================================
  # PostgreSQL Database - Production Settings
  # ===========================================================================
  db:
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Use secret from env
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Redis - Production Settings
  # ===========================================================================
  redis:
    restart: always
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Python FastAPI Backend - Production Settings
  # ===========================================================================
  api:
    restart: always
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
      target: runtime  # Use production stage, not development
    environment:
      - LOG_LEVEL=WARNING
      - ENVIRONMENT=production
    volumes: []  # Don't mount source code in production
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================================================
  # Next.js Frontend - Production Settings
  # ===========================================================================
  web:
    restart: always
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      target: runner  # Use production stage, not development
    environment:
      - NODE_ENV=production
    volumes: []  # Don't mount source code in production
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Nginx Reverse Proxy (Production only)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: larun_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - api
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Certbot for SSL certificates (Production only)
  # ===========================================================================
  certbot:
    image: certbot/certbot:latest
    container_name: larun_certbot
    volumes:
      - ../infrastructure/nginx/ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# =============================================================================
# Additional Volumes for Production
# =============================================================================
volumes:
  certbot_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    name: larun_production
